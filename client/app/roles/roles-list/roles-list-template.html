<md-content class="layout-fill">
    <md-toolbar class="tool-bar-doc md-whiteframe-z1">
        <div class="md-toolbar-tools toolbar-tools">
            <span flex></span>
            <md-button class="md-raised md-primary"
                       ng-click="RolesListController.add()">
                <md-tooltip>Agregar Nuevo Rol</md-tooltip>
                <md-icon md-svg-src="../../assets/img/ic_add_48px.svg"></md-icon>
                Agregar
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" layout-wrap>
        <rol-card ng-repeat="r in RolesListController.roles" rol="r"></rol-card>
    </div>

</md-content>
