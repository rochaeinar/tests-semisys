<md-content class="layout-fill">
    <md-toolbar class="tool-bar-doc md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button class="md-raised md-primary"
                       ng-click="ProgramInicioController.showForm()">
                <md-tooltip>Registrar programa academico</md-tooltip>
                <md-icon md-svg-src="../../assets/img/ic_add_48px.svg"></md-icon>
                Registrar
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" layout-wrap>
        <program-card ng-repeat="p in ProgramInicioController.programs" program="p" subjects=ProgramInicioController.subjects></program-card>
    </div>

</md-content>
