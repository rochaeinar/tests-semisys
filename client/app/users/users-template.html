<div>
    <section layout="row" layout-sm="row" layout-align="left center" layout-wrap>
        <md-input-container md-no-float md-select-on-focus="true" md-no-bar="true" md-no-ink="true"
                            md-no-stretch="false" class="md-block">
            <!--<label>Buscar Estudiantes</label>-->
            <input ng-model="user.address2" placeholder="Address 2">
        </md-input-container>
        <md-button id="button-find" class="md-raised">Buscar</md-button>
        <span flex></span>
        <md-button class="md-raised md-primary">Agregar Estudiante</md-button>
    </section>
    <md-divider></md-divider>
    <md-content style="height: 600px;" md-theme="altTheme">
        <section>

            <md-list layout-padding>
                <md-list-item class="md-3-line" ng-repeat="message in userController.users">
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.userName}}">
                    <div class="md-list-item-text">
                        <h3>{{message.userName}}</h3>
                        <h4>{{message.userName}}</h4>
                        <p>
                            {{message.userName}}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </section>
    </md-content>

</div>
